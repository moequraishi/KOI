<div class="row login-row">
   <h1 *ngIf="authService.user | async">Welcome {{ (authService.user | async)?.email }}!</h1>
    <form>
        <div class="col-md-12 login-container">
           <h2>Please Login Below</h2>
           <div class="error-container"></div>
            <div class="form-group">
                <label for="email">Email</label><br>
                <input id="email" type="email" name="email" class="form-control" placeholder="Enter your email address" [(ngModel)]="email"> <br>
            </div>
            <div class="form-group">
                <label for="password">Password</label><br>
                <input id="password" type="password" name="password" class="form-control" placeholder="Enter your password" [(ngModel)]="password"><br>
            </div>
            <button type="submit" class="btn btn-primary btn-lg" (click)="login()" [disabled]="!email || !password">Sign In</button>
        </div>
    </form>
</div>
